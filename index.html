<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Jantar</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa; /* Azul claro */
    background-image: url("4.webp");
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.convite {
    background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transpar√™ncia */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    width: 400px; /* Aumentado o tamanho */
}

.convite h1 {
    color: #23262b; /* Azul claro mais escuro */
    font-size: 2.5rem; /* Aumentado o tamanho do t√≠tulo */
    margin-bottom: 20px;
}

.convite p {
    color: #555;
    font-size: 1.2rem; /* Aumentado o tamanho do texto */
    margin-bottom: 10px;
}

.convite button {
    background-color: #12151a; /* Azul padr√£o */
    color: #fff;
    border: none;
    padding: 15px 30px; /* Aumentado o tamanho do bot√£o */
    border-radius: 10px; /* Bordas mais arredondadas */
    cursor: pointer;
    margin: 10px;
    font-size: 1rem; /* Aumentado o tamanho do texto no bot√£o */
}

.convite button:hover {
    background-color: #23262b; /* Azul escuro ao passar o mouse */
}

.emojis {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem; /* Aumentado o tamanho dos emojis */
    display: none;
}

.food-options {
    margin-top: 30px;
    text-align: left;
}

.food-options h2 {
    color:  #23262b;
    font-size: 1.5rem; /* Aumentado o tamanho do subt√≠tulo */
    margin-bottom: 15px;
}

.food-options label {
    display: block;
    margin: 15px 0;
    font-size: 1.2rem; /* Aumentado o tamanho das op√ß√µes */
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem; /* Aumentado o tamanho do campo de texto */
}

    </style>
</head>
<body>
    <div class="convite">
        <h1>Hj √© dia de me amar!</h1>
        <p>Hoje</p>
        <p>Hora: 19:00</p>
        <p>Local: Minha casa</p>

        <!-- Campo para Nome -->
        <div>
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome" required>
        </div>

        <!-- Op√ß√µes de Card√°pio -->
        <div class="food-options">
            <h2>Escolha seu prato:</h2>
            <label>
                <input type="radio" name="food" value="Lasanha" onclick="selecionarPrato('Lasanha', 'üçù')"> Lasanha
            </label>
            <label>
                <input type="radio" name="food" value="Macarr√£o" onclick="selecionarPrato('Macarr√£o', 'üçù')"> Macarr√£o
            </label>
            <label>
                <input type="radio" name="food" value="Pizza" onclick="selecionarPrato('Pizza', 'üçï')"> Pizza
            </label>
            <label>
                <input type="radio" name="food" value="Arroz" onclick="selecionarPrato('Arroz', 'üçö')"> Arroz
            </label>
            <label>
                <input type="radio" name="food" value="Bife" onclick="selecionarPrato('Bife', 'ü•©')"> Bife
            </label>
            <label>
                <input type="radio" name="food" value="Batata Frita" onclick="selecionarPrato('Batata Frita', 'üçü')"> Batata Frita
            </label>
        </div>

        <!-- Formul√°rio para envio da resposta -->
        <form id="responseForm">
            <input type="hidden" name="resposta" id="resposta">
            <input type="hidden" name="food" id="food">
            <input type="hidden" name="email" id="email" value="krisrosa123@gmail.com"> <!-- Seu e-mail aqui -->
            <div>
                <button type="button" onclick="enviarResposta('Sim')">Sim</button>
                <button type="button" onclick="enviarResposta('N√£o')">N√£o</button>
            </div>
        </form>

        <!-- Emojis -->
        <div id="emojiContainer" class="emojis">üòÑ</div>
    </div>

    <!-- Inclua o SDK do EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializar EmailJS com a Public Key
        emailjs.init("RYm6w8ULLYFC2sBqt");

        function selecionarPrato(prato, emoji) {
            // Atualizar o campo oculto com o prato selecionado
            document.getElementById('food').value = prato;

            // Mostrar o emoji correspondente
            const emojiContainer = document.getElementById('emojiContainer');
            emojiContainer.innerHTML = emoji;
            emojiContainer.style.display = 'block';
            setTimeout(() => {
                emojiContainer.style.display = 'none';
            }, 2000);
        }

        function enviarResposta(resposta) {
            // Capturar o valor do nome
            const nomePessoa = document.getElementById('nome').value;

            // Enviar o e-mail com a resposta
            const templateParams = {
                email: document.getElementById('email').value,
                nomePessoa: nomePessoa,  // Inclua o nome aqui
                resposta: resposta,
                food: document.getElementById('food').value || 'N√£o selecionado',
                respostaPersonalizada: '' // Este campo pode ser usado para uma mensagem personalizada, se necess√°rio
            };

            emailjs.send('service_nmdkg6c', 'template_ezojouj', templateParams)
                .then(function(response) {
                    alert('Resposta enviada com sucesso!');
                }, function(error) {
                    alert('Erro ao enviar resposta: ' + JSON.stringify(error));
                });
        }
    </script>
</body>
</html>
